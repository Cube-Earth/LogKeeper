logs:
  - application: server1
    source: system-logs
    type: files
    dir: ${sys:LOG_DIR}/system/logs
    glob: "*.log"
    encoding: iso-8859-1
    clean: true
    create:
      permissions: 750
      owner: joerg
    lines:
    - pattern: "([0-9]{4}-[0-9]{2}-[0-9]{2}) ([a-zA-Z]*) (.*)"
      skip: false
      fields:
        date: "${group:1, date, yyyy-MM-dd HH:mm:ss, yyyy-MM-dd HH:mm:ss}"
        level: ${group:2}
        message: ${group:3}

  - application: server2
    source: text1
    type: text_pipe
    file: ${sys:LOG_DIR}/pipes/text1
    create:
      permissions: 750
      owner: joerg
    encoding: utf-8
    lines:
    - pattern: "([0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}) ([a-zA-Z]+) (.*)"
      skip: false
      fields:
        date: "${group:1, date, yyyy-MM-dd HH:mm:ss, yyyy-MM-dd HH:mm:ss}"
        level: ${group:2}
        message: ${group:3}

  - application: server3
    source: structured1
    type: structured_pipe
    file: ${sys:LOG_DIR}/pipes/structured1
    create:
      permissions: 750
      owner: joerg
    
health_checks:
  port: 8800
  state_file: ${sys:LOG_DIR}/health/unhealthy
  create:
    permissions: 750
    owner: joerg
  messages:
  - OutOfMemoryException
  - panic
  throwables:
  - java\.lang\.OutOfMemoryException
  - fatal

