Configuration:
  status: warn
  packages: earth.cube.tools.logkeeper.loggers.log4j2

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    Forward_Appender:
      name: Forward
      application: Tomcat
      source: tomcat-stdout


  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console

    Logger:
        - name: earth.cube.tools.logkeeper.loggers.log4j2
          level: trace
          AppenderRef:
            - ref: Console
              level: info
            - ref: Forward
              level: trace
              